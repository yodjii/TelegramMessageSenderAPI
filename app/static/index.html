<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Api Sender - Test Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0088cc;
            --primary-dark: #006699;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 136, 204, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 136, 204, 0.1) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 400;
        }

        select, textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 136, 204, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 136, 204, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Api Sender</h1>
        <p class="subtitle">Envoyez des messages instantanément via vos bots préconfigurés.</p>
        
        <form id="sendForm">
            <div class="form-group">
                <label for="bot_name">Sélectionner un Bot</label>
                <select id="bot_name" name="bot_name">
                    <!-- Loaded dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Votre Message</label>
                <textarea id="message" name="message" placeholder="Tapez votre message ici..." required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                <span class="btn-text">Envoyer le message</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('sendForm');
        const botSelect = document.getElementById('bot_name');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const btnText = submitBtn.querySelector('.btn-text');

        // Initial load of bots
        async function loadBots() {
            try {
                const response = await fetch('/bots');
                const data = await response.json();
                
                // Add default option
                const defaultOpt = document.createElement('option');
                defaultOpt.value = "";
                defaultOpt.textContent = "Bot par défaut";
                botSelect.appendChild(defaultOpt);

                data.bots.forEach(bot => {
                    const opt = document.createElement('option');
                    opt.value = bot;
                    opt.textContent = bot;
                    botSelect.appendChild(opt);
                });
            } catch (err) {
                console.error("Erreur lors du chargement des bots:", err);
            }
        }

        loadBots();

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const bot_name = botSelect.value;
            const message = document.getElementById('message').value;

            // UI State
            submitBtn.disabled = true;
            btnText.style.opacity = '0.5';
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bot_name: bot_name || null, message })
                });
                
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                if (data.status === 'success') {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `<strong>Succès !</strong> Message envoyé avec ${data.bot_used}. (ID: ${data.message_id})`;
                    document.getElementById('message').value = '';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<strong>Erreur :</strong> ${data.error}`;
                }
            } catch (err) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.textContent = "Erreur de connexion au serveur.";
            } finally {
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                loader.style.display = 'none';
            }
        };
    </script>
</body>
</html>
